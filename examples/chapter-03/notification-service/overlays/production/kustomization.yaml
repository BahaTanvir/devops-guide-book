# Production overlay
# Chapter 3: "It Works on My Machine"

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

resources:
  - ../../base
  - configmap.yaml
  - secrets.yaml

replicas:
  - name: notification-service
    count: 5  # More replicas in production

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: notification-service
      spec:
        template:
          spec:
            containers:
              - name: notification
                resources:
                  requests:
                    memory: "512Mi"  # More resources in production
                    cpu: "500m"
                  limits:
                    memory: "1Gi"
                    cpu: "1000m"

images:
  - name: techflow/notification-service
    newTag: v1.2.0

commonLabels:
  environment: production
