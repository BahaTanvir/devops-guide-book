            echo "Fatal: Cannot connect to database"
            echo "Application startup failed"
            exit 1
          fi
          echo "Service running..."
          while true; do sleep 3600; done
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
