kind: Deployment
metadata:
  name: checkout-service
  namespace: production
  labels:
    app: checkout-service
    version: v2.3.0-broken
spec:
  replicas: 3
  selector:
    matchLabels:
      app: checkout-service
  template:
    metadata:
      labels:
        app: checkout-service
        version: v2.3.0-broken
    spec:
      containers:
      - name: checkout
        # Using an image that will crash without DATABASE_URL
        image: busybox:latest
        command: 
