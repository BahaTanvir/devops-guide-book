# Chapter 1: Initial working deployment (v2.2.0)
# This is the version that was working before Sarah's incident

apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout-service
  namespace: production
  labels:
    app: checkout-service
    version: v2.2.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: checkout-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: checkout-service
        version: v2.2.0
    spec:
      containers:
      - name: checkout
        image: nginx:1.21-alpine  # Using nginx as a stand-in for the checkout service
        ports:
        - containerPort: 80
          name: http
        env:
        - name: PORT
          value: "80"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Basic health checks
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
